language: node_js
node_js:
- '6'
- '7'
sudo: false
cache:
  directories:
  - "$HOME/.npm"
before_install:
- npm config set spin false
- npm install -g phantomjs-prebuilt ember-cli
- phantomjs --version

install:
- npm install

jobs:
  include:
    - stage: test
      script: ember test
    - stage: build
      script: ember build
    - stage: deploy
      deploy: &heroku
        provider: heroku
        app: quattro-stagione
        script: skip
        on:
          branch: master
        api_key:
          secure:
        
